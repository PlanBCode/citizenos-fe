<!-- RIGHT SIDE -->
<div class="topics_right" *ngIf="group$ | async as group">

  <div class="v_line separator"></div>

  <!-- GENERAL INFO GROUPS VIEW -->
  <div class="info_container group_detail">

    <div class="container_header" (click)="generalInfo = !generalInfo">
      <div class="header_text" translate="VIEWS.MY_GROUPS_GROUPID.HEADING_GENERAL_INFORMATION"></div>
      <div class="minimize_container">
        <div [ngClass]="!generalInfo ? 'sprite-btn-expand2x' : 'sprite-btn-minimize2x'" class="sprite">
        </div>
      </div>
    </div>

    <div class="container_content" *ngIf="generalInfo">

      <div class="content_top">
        <div class="container_title">
          <div class="group_circle big">
            <cos-initials *ngIf="!group.imageUrl && group.name" class="table_cell"
              [name]="group.name" initial-limit="1"></cos-initials>
            <img *ngIf="group.imageUrl" [src]="group.imageUrl">
          </div><span [innerHtml]="group.name">group.name</span>
        </div>
        <div class="container_visibility">
          <div class="ff_table_fix" [tooltip]="'<span>'+(('TOOLTIP_GROUP_VISIBILITY_'+group.visibility | uppercase) | translate)+'</span>'">
            <div class="table_cell">
              <div class="sprite"
                [ngClass]="{'sprite-icon-public-topic': !isPrivate(group), 'sprite-icon-private-topic': isPrivate(group)}">
              </div>
            </div>
          </div>
        </div>
        <div class="container_description">
          <span [innerHTML]="group.description">group.name</span>
        </div>
        <!--div class="container_pin" [ngClass]="app.pinned ? 'pinned' : ''" (click)="app.pinned = !app.pinned">  //Needs group pinning
                  <div class="ff_table_fix" tooltips tooltip-side="left" tooltip-template="<span translate='MODALS.TOOLTIP_PIN_TOPIC'>Pin topic</span>">
                      <div class="table_cell">
                          <div class="sprite sprite-icon-favourite2x-white"></div>
                          <div class="yellow_bg"></div>
                      </div>
                  </div>
              </div-->
      </div>

      <div class="line lightest_line"></div>

      <div class="content_bottom">


        <!-- COLUMN 1 -->
        <div class="content_column">

          <div class="content_item">
            <div class="item_description" translate="VIEWS.MY_GROUPS_GROUPID.LBL_TOPICS"></div>
            <div class="item_content">
              <div class="item_text">
                <span [innerHtml]="GroupMemberTopicService.countTotal$ | async"></span>
                <span class="separator">|</span>
                <span class="item_link blue_link" (click)="viewMemberTopics()"
                  translate="VIEWS.MY_GROUPS_GROUPID.LNK_VIEW"></span>
                <span *ngIf="canUpdate(group)">
                  <span class="separator">|</span>
                  <span class="item_link blue_link"
                    translate="VIEWS.MY_GROUPS_GROUPID.LNK_ADD"></span><!--(click)="addTopicDialog(); $event.stopPropagation();"-->
                </span>
              </div>
            </div>
            <div class="clearer"></div>
          </div>

          <div class="content_item">
            <div class="item_description" translate="VIEWS.MY_GROUPS_GROUPID.LBL_USERS"></div>
            <div class="item_content">
              <div class="item_text">
                <span [innerHtml]="GroupMemberUserService.countTotal$ | async">0</span>
                <span class="separator">|</span>
                <span class="item_link blue_link" (click)="viewMemberUsers()"
                  translate="VIEWS.MY_GROUPS_GROUPID.LNK_VIEW"></span>
                <span *ngIf="canUpdate(group)">
                  <span class="separator">|</span>
                  <span class="item_link blue_link"
                    translate="VIEWS.MY_GROUPS_GROUPID.LNK_INVITE"></span><!--(click)="shareGroupDialog(); $event.stopPropagation();"-->
                </span>
              </div>
            </div>
            <div class="clearer"></div>
          </div>

          <div class="content_item">
            <div class="item_description" translate="VIEWS.MY_GROUPS_GROUPID.LBL_YOUR_RIGHTS"></div>
            <div class="item_content bold">{{'TXT_TOPIC_LEVELS_' + (group.permission?.level || group.userLevel) | uppercase | translate}}</div>
            <div class="clearer"></div>
          </div>

        </div>


        <!-- COLUMN 2 -->
        <div class="content_column">

          <div class="content_item" *ngIf="latestTopic">
            <div class="item_description" translate="VIEWS.MY_GROUPS_GROUPID.LBL_LATEST"></div>
            <div class="item_content">
              <div class="item_text">
                <span [innerHtml]="latestTopic.title"></span>
                <span class="separator">|</span>
                <span class="item_link blue_link bold"
                  [routerLink]="['/topics', latestTopic.id]"
                  ui-sref="topics/view({topicId: GroupMemberTopicService.topics.latest.id})"
                  translate="VIEWS.MY_GROUPS_GROUPID.LNK_VIEW"></span>
              </div>
            </div>
            <div class="clearer"></div>
          </div>

          <div class="content_item">
            <div class="item_description" translate="VIEWS.MY_GROUPS_GROUPID.LBL_GROUP_ACTIONS"></div>
            <div class="item_content">
              <span class="item_text blue_link" *ngIf="canUpdate(group)"
                ui-sref="my/groups/groupId/settings({groupId: group.id})"
                translate="VIEWS.MY_GROUPS_GROUPID.LNK_SETTINGS"></span>
              <span class="separator" *ngIf="canUpdate(group)">|</span>
              <!--span class="item_text blue_link" (click)="doLeaveGroup()"
                translate="VIEWS.MY_GROUPS_GROUPID.LNK_LEAVE">leave</!--span-->
              <!--span-- *ngIf="canDelete(group)">
                <span class="separator">|</span>
                <span class="remove item_text blue_link" (click)="doDeleteGroup(group)">
                  <div class="sprite sprite-mytopics-icon-deletetopic2x"></div>
                  <span translate="VIEWS.MY_GROUPS_GROUPID.LNK_DELETE">delete</span>
                </span>
              </!--span-->
            </div>
            <div class="clearer"></div>
          </div>

        </div>

        <div class="clearer"></div>

      </div>

    </div>


  </div>

  <!-- TOPIC LIST >
  <div class="info_container group_list" id="topic_list" #topicListEl>
    <div class="container_header" (click)="doToggleMemberTopicList(); $event.stopPropagation();">
      <div class="header_text">
        <span translate="VIEWS.MY_GROUPS_GROUPID.HEADING_TOPIC_LIST"
          translate-values="{count: GroupMemberTopicService.countTotal}">Topic list
          ({{GroupMemberTopicService.countTotal}})</span>
        <span *ngIf="group.members.topics.count">|</span>
        <div class="blue_link" *ngIf="GroupMemberTopicService.countTotal"
          (click)="topicList.isSearchVisible = !topicList.isSearchVisible; doShowMemberTopicList(group); $event.stopPropagation();"
          translate="VIEWS.MY_GROUPS_GROUPID.LNK_SEARCH">searh
        </div>
        <span *ngIf="canUpdate(group)">|
          <div class="blue_link" (click)="addTopicDialog(); $event.stopPropagation()"
            translate="VIEWS.MY_GROUPS_GROUPID.LNK_ADD">add</div>
        </span>
      </div>
      <div cos-dropdown class="classic_dropdown minimize_container">
        <div class="sprite sprite-btn-filter-gray"></div>

        <div class="dropdown">
          <div class="dropdown_item" ng-repeat="filter in groupFilters.items">
            <div class="item_category bold">
              <span translate="{{filter.name}}">Order group topics by:</span>
            </div>
            <div *ngIf="filter.children">
              <div class="item_names_wrap">
                <div ng-repeat="child in filter.children" class="item_name" (click)="doOrderTopicList(child.id)">
                  <span translate="{{child.name}}">Child name</span>
                </div>
              </div>
            </div>
            <div class="clearer"></div>
          </div>

        </div>
      </div>
      <div class="minimize_container" *ngIf="GroupMemberTopicService.countTotal"
        (click)="doToggleMemberTopicList(); $event.stopPropagation();">
        <div [ngClass]="!topicList.isVisible ? 'sprite-btn-expand2x' : 'sprite-btn-minimize2x'" class="sprite">
        </div>
      </div>
    </div>
    <div class="container_header second_header" *ngIf="topicList.isSearchVisible">
      <div class="table_cell">
        <input placeholder="{{'VIEWS.MY_GROUPS_GROUPID.PLACEHOLDER_TOPIC_TITLE_PERMISSION' | translate}}"
          ng-change="GroupMemberTopicService.doSearch()" ng-model-options="{debounce:250}"
          ng-model="GroupMemberTopicService.search" focus-if>
      </div>
      <div class="table_cell">
        <div class="blue_link" (click)="GroupMemberTopicService.search = ''"
          translate="VIEWS.MY_GROUPS_GROUPID.LNK_CLEAR_SEARCH">clear search</div>
      </div>
    </div>
    <div class="container_content" *ngIf="topicList.isVisible">
      <div class="pretend_table">
        <div class="pretend_tr">
          <div class="mobile_text pretend_th" *ngIf="app.wWidth <= 560">
            <div class="th_text" translate="VIEWS.MY_GROUPS_GROUPID.LBL_ORDER_BY">Order by:</div>
          </div>
          <div class="pretend_th" (click)="GroupMemberTopicService.doOrder('title')">
            <div class="th_text">
              <span translate="VIEWS.MY_GROUPS_GROUPID.LNK_TITLE">Title</span>
            </div>
          </div>
          <div class="pretend_th">
            <div class="th_text">
              <span translate="VIEWS.MY_GROUPS_GROUPID.LNK_ROLES">Roles</span>
            </div>
          </div>
          <div class="pretend_th">
            <div class="th_text">
              <span translate="VIEWS.MY_GROUPS_GROUPID.LNK_USERS">Users</span>
            </div>
          </div>
          <div class="pretend_th" *ngIf="canUpdate(group)">
            <div class="th_text">
              <span translate="VIEWS.MY_GROUPS_GROUPID.LBL_REMOVE_FROM_GROUP">Remove from group</span>
            </div>
          </div>
        </div>
        <group-member-topic *ngIf="GroupMemberTopicService.countTotal" class="pretend_tr"
          ng-repeat="topic in GroupMemberTopicService.topics" fields="['level', 'userscount', 'delete']"
          member-topic="topic" group="group"></group-member-topic>


        <div class="pretend_tr">
          <div class="pagination_wrapper">
            <cos-pagination class="pagination" select="GroupMemberTopicService.loadPage(page)"
              total-pages="GroupMemberTopicService.totalPages"
              page="GroupMemberTopicService.page"></cos-pagination>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- USER LIST >
  <div class="info_container group_list user_list" id="user_list" #userListEl>

          translate-values="{count: (GroupMemberUserService.countTotal || 0)}">User list (0)</span>
        |
        <div class="blue_link"

        </div>
        <span *ngIf="canUpdate(group)">|

            translate="VIEWS.MY_GROUPS_GROUPID.LNK_INVITE">invite</div>
        </span>
      </div>
      <div class="minimize_container">
        <div [ngClass]="!userList.isVisible ? 'sprite-btn-expand2x' : 'sprite-btn-minimize2x'" class="sprite">
        </div>
      </div>
    </div>
    <div class="container_header second_header" *ngIf="userList.isSearchVisible">
      <div class="table_cell">
        <input placeholder="{{'VIEWS.MY_GROUPS_GROUPID.PLACEHOLDER_NAME_PERMISSION' | translate}}"
          ng-change="searchMembers()" ng-model-options="{debounce:250}" ng-model="userSearch" focus-if>
      </div>
      <div class="table_cell">
        <div class="blue_link" (click)="GroupMemberUserService.search = ''"
          translate="VIEWS.MY_GROUPS_GROUPID.LNK_CLEAR_SEARCH">clear search</div>
      </div>
    </div>
    <div class="container_content" *ngIf="userList.isVisible">
      <div class="pretend_table">
        <div class="pretend_tr">
          <div class="mobile_text pretend_th" *ngIf="app.wWidth <= 560">

          </div>
          <div class="pretend_th" (click)="GroupMemberUserService.doOrder('name')">
            <div class="th_text">

            </div>
          </div>
          <div class="pretend_th" (click)="GroupMemberUserService.doOrder('level')">

              <span translate="VIEWS.MY_GROUPS_GROUPID.LNK_ROLES">Roles</span>
              <div class="sprite sprite-icon-list-ordering2x" *ngIf="GroupMemberUserService.orderBy === 'level'">
              </div>
            </div>
          </div>
          <div class="pretend_th" *ngIf="canUpdate(group)">
            <div class="th_text">
              <span translate="VIEWS.MY_GROUPS_GROUPID.LBL_REMOVE_FROM_GROUP">Remove from group</span>
            </div>

        </div>
