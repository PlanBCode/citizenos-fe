<!-- LIGHTBOX SKELETON -->
<div id="root_lightbox">
  <div id="lightbox" class="add_eid delete_topic wide_lightbox my_account_lightbox">
    <div id="lightbox_wrap">

      <div id="lightbox_header">


        <div id="lightbox_header_text">
          <div class="title" translate="MODALS.ADD_EID_HEADING"></div>
        </div>

        <div id="lightbox_close" mat-dialog-close>
          <div class="table_cell">
            <div class="sprite sprite-btn-popup-close2x"></div>
          </div>
        </div>

        <div class="line lightest_line"></div>

      </div>


      <div class="lightbox_content">

        <div class="second_header">

          <div class="sprite sprite-icon-warn-topic2x"></div>
          <div class="warn_title" translate="MODALS.ADD_EID_HEADING"></div>

          <div id="lightbox_close" mat-dialog-close>
            <div class="table_cell">
              <div class="sprite sprite-btn-popup-close2x"></div>
            </div>
          </div>

        </div>

        <div class="line_wrap">
          <div class="line lightest_line"></div>
        </div>

        <div class="lightbox_section">

          <div class="delete_info_text_wrap">
            <div>
              <div class="delete_info_text" translate="MODALS.ADD_EID_DESCRIPTION"></div>
            </div>
          </div>
          <div class="delete_info_text_wrap section_with_padding">
            <div *ngIf="authMethodsAvailable.mobiilId || authMethodsAvailable.idCard" id="id_card"
              (click)="doConnectEsteId()" class="social_button">
              <div class="social_icon">
                <div class="table_cell">
                  <div class="sprite sprite-login-icon-id2x"></div>
                </div>
              </div>
              <div class="social_text">
                <div class="table_cell" translate="MODALS.ADD_EID_BTN_CONNECT_ID_CARD_MID"></div>
              </div>
            </div>

            <div *ngIf="authMethodsAvailable.smartId" id="smart_id" (click)="doConnectSmartId()" class="social_button">
              <div class="social_icon">
                <div class="table_cell">
                  <div class="sprite sprite-login-icon-smartid2x"></div>
                </div>
              </div>
              <div class="social_text">
                <div class="table_cell" translate="MODALS.ADD_EID_BTN_CONNECT_SMART_ID"></div>
              </div>
            </div>
          </div>

        </div>

      </div>
      <div class="lightbox_footer">
        <div class="line lightest_line"></div>

        <div class="lightbox_section">
          <div class="footer_button_wrap right">
            <div class="blue_link" translate="MODALS.ADD_EID_LNK_BACK" mat-dialog-close></div>
            <div class="blue_button" mat-dialog-close class="blue_button" translate="MODALS.ADD_EID_BTN_CONTINUE"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="close_lightbox" mat-dialog-close></div>

</div>
