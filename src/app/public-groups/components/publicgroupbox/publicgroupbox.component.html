<div class="group_wrap">
  <div>
      <div class="group_shown_content" (click)="viewGroup()">
          <div class="group_header">
              <div class="group_icon">
                  <div class="group_circle">
                      <div class="group_icon" *ngIf="group.imageUrl"><img [src]="group.imageUrl" /></div>

                      <!--cos-initials  *ngIf="!group.imageUrl && group.name" class="table_cell" ng-model="group.name" initial-limit="1"></!--cos-initials-->
                  </div>
              </div>
          </div>
          <div class="group_name">
              <span [innerText]="group.name"></span>
          </div>
          <div class="group_details">
              <span [innerText]="group.description"></span>
          </div>
      </div>
      <div class="join_button">
          <div class="blue_button_wrap">
              <button class="blue_button" *ngIf="!group.userLevel" (click)="joinGroup()" translate="VIEWS.PUBLIC_GROUPS.BTN_JOIN_GROUP"></button>
              <button class="blue_button" *ngIf="group.userLevel" (click)="viewGroup()" translate="VIEWS.PUBLIC_GROUPS.BTN_VIEW_GROUP"></button>
          </div>
      </div>
  </div>
</div>
