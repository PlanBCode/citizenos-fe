<div class="toggle_cell" >
  <div class="toggle_widget text_on" (click)="cosToggle()" [ngClass]="isEnabled() ? 'on' : 'off'">
      <div class="toggle_circle"></div>
          <div class="toggle_text" *ngIf="cosToggleTextOff && !isEnabled()">
          <div class="table_cell">{{cosToggleTextOff}}</div>
      </div>
      <div class="toggle_text" *ngIf="cosToggleTextOn && isEnabled()">
          <div class="table_cell">{{cosToggleTextOn}}</div>
      </div>
  </div>
</div>
