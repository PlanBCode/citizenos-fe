<!-- LIGHTBOX SKELETON -->
<div id="root_lightbox" class="full_screen">

  <div id="lightbox" class="wide_lightbox with_header_menu" [ngClass]="group.id ? 'with_title_description' : ''">

    <div id="lightbox_wrap">

      <div id="lightbox_header">

        <div id="lightbox_header_text">
          <div class="title" translate="MODALS.GROUP_CREATE_TOPIC_HEADING"></div>
          <div class="title_description_register" translate="MODALS.GROUP_CREATE_TOPIC_DESCRIPTION"
            *ngIf="group.visibility === VISIBILITY.public"></div>
          <div class="title_description" *ngIf="group.visibility === VISIBILITY.private">
            {{group.name}}</div>
        </div>

        <div id="lightbox_close" class="ngdialog-close" mat-dialog-close>
          <div class="table_cell ngdialog-close">
            <div class="sprite sprite-btn-popup-close2x ngdialog-close">
            </div>
          </div>
        </div>

        <div class="clearer"></div>
      </div>

      <div class="line lightest_line"></div>

      <!-- ADD TOPICS -->
      <div class="lightbox_content padding_bottom_zero">
        <div class="lightbox_section" *ngIf="group.id">
          <div class="settings_section">
            <div class="settings_cell">
              <div class="lbl_input_no_margin" translate="MODALS.GROUP_CREATE_SETTINGS_LBL_NEW_TOPIC"></div>
              <input class="left_input" [placeholder]="'MODALS.GROUP_CREATE_SETTINGS_NEW_TOPIC_TITLE' | translate"
                [(ngModel)]="newMemberTopicTitle" />
            </div>
          </div>
        </div>
      </div>
      <div class="lightbox_footer">

        <div class="line lightest_line"></div>
        <div class="blue_button_wrap">
          <div class="blue_button" *ngIf="canUpdate()" (click)="addNewGroupMemberTopic()"
            translate="MODALS.GROUP_CREATE_SETTINGS_ADD_CREATE_TOPIC"></div>
        </div>
      </div>
    </div>

  </div>

  <div id="close_lightbox" class="ngdialog-close" mat-dialog-close></div>

</div>
