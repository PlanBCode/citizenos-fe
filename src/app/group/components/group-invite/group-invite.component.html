<!-- LIGHTBOX SKELETON -->
<div id="root_lightbox" class="full_screen">

  <div id="lightbox" class="wide_lightbox with_header_menu" [ngClass]="group.id ? 'with_title_description' : ''">

    <div id="lightbox_wrap">

      <div id="lightbox_header">

        <div id="lightbox_header_text">
          <div class="title" translate="MODALS.GROUP_INVITE_SHARE_HEADING"></div>
          <div class="title_description" *ngIf="group.id">{{group.name}}</div>
        </div>

        <div id="lightbox_close" class="ngdialog-close" mat-dialog-close>
          <div class="table_cell ngdialog-close">
            <div class="sprite sprite-btn-popup-close2x ngdialog-close">
            </div>
          </div>
        </div>

        <div class="clearer"></div>

        <div class="header_row_wrap">
          <div class="header_row" slide-controller identifier="createGroupSlider">
            <div class="tab_button" *ngFor="let tab of tabs" (click)="tabSelected = tab.id"
              [ngClass]="tabSelected === tab.id ? 'active' : ''">
              <div class="tab_buttom_wrap">
                <div class="tab_button_text" translate="{{'MODALS.GROUP_CREATE_SETTINGS_TAB_'+tab.name}}"></div>
                <div class="blue_bottom_line"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="line lightest_line"></div>
      <!-- INVITE USERS -->
      <div class="lightbox_content settings_section_wrap padding_bottom_zero" *ngIf="tabSelected === 'users'">

        <div class="lightbox_section" *ngIf="GroupService.canShare(group)">

          <div class="searchbox_with_icon_and_text only_text">

                                      </div>
                                  </div>
                              </div>

            </div>
          </div>
        </div>

      <!-- SHARE -->
      <div class="lightbox_content invite_url" *ngIf="tabSelected === 'share'">

        <div class="lightbox_section" *ngIf="GroupService.canShare(group)">
          <h3 translate="MODALS.TOPIC_SETTINGS_HEADING_LINK_SHARING"></h3>
          <div class="share_link">
            <div class="table_row">
              <div class="searchbox_with_icon_and_text only_text">
                <input id="url_invite_group_input" ng-model="form.joinUrl"
                  placeholder="{{'MODALS.GROUP_CREATE_SETTINGS_PLACEHOLDER_CREATE_NEW_LINK' | translate}}">
                <div class="regenerate_link not_mobile" (click)="generateTokenJoin()"
                  *ngIf="GroupService.canUpdate(group)">
                  <div class="sprite sprite-icon-refresh"></div>
                </div>
              </div>
              <div class="blue_button not_mobile" (click)="copyInviteLink()"
                translate="MODALS.GROUP_CREATE_SETTINGS_BTN_COPY_LINK"></div>
            </div>
            <div class="permissions">
              <div class="label" translate="MODALS.GROUP_CREATE_SETTINGS_LABEL_DROPDOWN_PERMISSION_DESCRIPTION"></div>
              <span *ngIf="!GroupService.canUpdate(group)" class="bold">{{('TXT_GROUP_LEVELS_' + form.join.level |
                uppercase) | translate}}</span>
              <div cos-dropdown class="classic_dropdown" *ngIf="GroupService.canUpdate(group)">
                <div class="dropdown_selection">
                  <div class="dropdown_text">
                    {{('TXT_GROUP_LEVELS_' + form.join.level | uppercase) | translate}}
                  </div>

                  <div class="arrow_holder">
                    <div class="table_cell">
                      <div class="sprite sprite-icon-dropdown-arrowdown2x"></div>

                      <div class="v_line"></div>
                    </div>
                  </div>
                </div>

                <div class="dropdown">
                  <div class="dropdown_item" *ngFor="let level of GroupMemberUser.LEVELS">
                    <div class="item_name" (click)="doUpdateJoinToken(level)">
                      {{('TXT_GROUP_LEVELS_' + level | uppercase) | translate}}
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="table_row mobile_only">
              <div class="blue_button" (click)="copyInviteLink()"
                translate="MODALS.GROUP_CREATE_SETTINGS_BTN_COPY_LINK"></div>
            </div>
            <div class="table_row mobile_only">
              <div class="white_button" (click)="generateTokenJoin()"
                translate="MODALS.GROUP_CREATE_SETTINGS_LNK_CREATE_NEW_LINK"></div>
            </div>
          </div>
        </div>
