<!-- LIGHTBOX SKELETON -->
<div id="root_lightbox" class="full_screen">
  <div id="lightbox" class="confirm_lightbox">
      <div id="lightbox_wrap">

          <div id="lightbox_header" class="profile_circle_on">

              <div id="lightbox_header_text">
                  <div class="title" translate="MODALS.TOPIC_INVITE_USER_DELETE_CONFIRM_HEADING"></div>
              </div>

              <div id="lightbox_close" mat-dialog-close>
                  <div class="table_cell">
                      <div class="sprite sprite-btn-popup-close2x">
                      </div>
                  </div>
              </div>

              <div class="clearer"></div>

              <div class="profile_area">

                  <div class="table">
                      <div class="profile_image_cell">
                          <div class="profile_image_wrapper dark">
                              <!--div class="profile_moon sprite sprite-icon-certified-google2x"></div-->
                              <div class="account_picture">
                                  <img *ngIf="user.imageUrl" [src]="user.imageUrl">
                                  <div *ngIf="!user.imageUrl" class="profile_image_filler">
                                      <cos-initials class="table_cell" [name]="user.name"></cos-initials>
                                      <div class="profile_circle"></div>
                                  </div>
                              </div>
                          </div>
                      </div>

                      <div class="profile_text">
                          {{user.name}}
                      </div>

                  </div>

              </div>
          </div>

          <div class="line lightest_line"></div>

          <!-- CONFIRM CONTENT -->
          <div class="lightbox_content">
              <div class="lightbox_section">
                  <span translate="MODALS.TOPIC_INVITE_USER_DELETE_CONFIRM_TXT_ARE_YOU_SURE"></span>
                  <div class="yes_no_buttons">
                      <div class="table_cell">
                          <div class="blue_button no" mat-dialog-close translate="MODALS.TOPIC_INVITE_USER_DELETE_CONFIRM_NO"></div>
                      </div>
                      <div class="table_cell">
                          <div class="blue_button yes" mat-dialog-close="1" translate="MODALS.TOPIC_INVITE_USER_DELETE_CONFIRM_SINGLE"></div>
                      </div>
                      <div class="table_cell">
                          <div class="blue_button yes" mat-dialog-close="all" translate="MODALS.TOPIC_INVITE_USER_DELETE_CONFIRM_ALL"></div>
                      </div>
                  </div>
              </div>
          </div>

      </div>
  </div>

  <div id="close_lightbox" mat-dialog-close></div>

</div>
